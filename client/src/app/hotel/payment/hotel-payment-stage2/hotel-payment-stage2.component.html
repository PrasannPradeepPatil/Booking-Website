<div class="d-flex justify-content-center " style="padding-top: 2%;">

    <div class="row ">
        <div class="col-sm-8">
          <div class="container">
            <form >
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="City"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="City" name="City" placeholder="New York">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="State">State</label>
                      <input type="text" id="State" name="State" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <img class="sc-furwcr eATgHx" src="//t-ec.bstatic.com/static/img/payments/payment_icons_redesign/mc.svg" alt="MasterCard" title="MasterCard" aria-hidden="false" height="18px" width="auto">
                    <img class="sc-furwcr eATgHx" src="//t-ec.bstatic.com/static/img/payments/payment_icons_redesign/visa.svg" alt="Visa" title="Visa" aria-hidden="false" height="18px" width="auto">
                    <img class="sc-furwcr eATgHx" src="//t-ec.bstatic.com/static/img/payments/payment_icons_redesign/amex.svg" alt="American Express" title="American Express" aria-hidden="false" height="18px" width="auto">
                    <img class="sc-furwcr eATgHx" src="//t-ec.bstatic.com/static/img/payments/payment_icons_redesign/discover.svg" alt="Discover" title="Discover" aria-hidden="false" height="18px" width="auto">
                    <img class="sc-furwcr eATgHx" src="//t-ec.bstatic.com/static/img/payments/payment_icons_redesign/jcb.svg" alt="JCB" title="JCB" aria-hidden="false" height="18px" width="auto">
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <input type="submit" id='paynow' value="Pay now" class="btn" (click)="sendUserDetails(content)">
            </form>
          </div>
        </div>
      
        <div class="col-sm-4">
          <div class="container">
            <h4>Total Cost
              <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
           
              </span>
            </h4>
            <p>Base Price <span class="price">${{hotelDetails.standardPrice}}</span></p>
            <p>Fedral Tax: <span class="price">${{getTaxes(hotelDetails.standardPrice)}}</span></p>
            <p>State Tax:<span class="price">${{getAirlineFees(hotelDetails.standardPrice)}}</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>${{calculatePrice(hotelDetails.standardPrice)}}</b></span></p>
          </div>
        </div>
    </div>
    

</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <ng-otp-input name="otp_dialog" (onInputChange)="onOtpChange($event)" [config]="{length:6}"></ng-otp-input>
    <h6 *ngIf="showError" style="color: red;">Wrong Code!</h6>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="verify()">Verify</button>
  </div>
</ng-template>
