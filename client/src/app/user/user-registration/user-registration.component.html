<div class="d-flex justify-content-lg-center " style="padding-top: 2%;">
    <div class="card" style="width: 450px;">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls['firstName'].errors }" />
                    <div *ngIf="submitted && form.controls['firstName'].errors" class="invalid-feedback">
                        <div *ngIf="form.controls['firstName'].errors['required']">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls['lastName'].errors }" />
                    <div *ngIf="submitted && form.controls['lastName'].errors" class="invalid-feedback">
                        <div *ngIf="form.controls['lastName'].errors['required']">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact">Contact No</label>
                    <input type="text" formControlName="contact" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls['contact'].errors }" />
                    <div *ngIf="submitted && form.controls['contact'].errors" class="invalid-feedback">
                        <div *ngIf="form.controls['contact'].errors['required']">Contact No is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls['email'].errors }" />
                    <div *ngIf="submitted && form.controls['email'].errors" class="invalid-feedback">
                        <div *ngIf="form.controls['email'].errors['required']">Email is required</div>
                        <div *ngIf="form.controls['email'].errors['email']">Email is invalid</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls['password'].errors }" />
                    <div *ngIf="submitted && form.controls['password'].errors" class="invalid-feedback">
                        <div *ngIf="form.controls['password'].errors['required']">Password is required</div>
                        <div *ngIf="form.controls['password'].errors['minLength']">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="../userLogin" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
