<form [formGroup]="flightFilterForm" (ngSubmit)="onSubmit(flightFilterForm)">

  <div class="card-body">
    <div class="card-group">
      <!-- LEFT SIDE -->
      <div class="col">
        <!-- DURATION -->
        <div class="card">
          <div class="card header">
            <b>Duration</b>
          </div>
          <div class="card body">
            <label for="customRange1" class="form-label">Max Travel Time {{selectedDuration}}</label>
            <input type="range" class="form-range" id="customRange1" ng-model="model.range" min="1" max="50" value="10" #maxDuration  (input)="setMaxDuration(maxDuration.value)">
          </div>

        </div>

        <br>  <br>

        <!-- FLIGHT TIME -->
        <div class="card">
          <div class="card-header">
            <b>Flight Time</b>
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <button (click)="outboundClicked = true" class="nav-link active" aria-current="true">Outbound </button>
              </li>
              <li class="nav-item">
                <button (click)="outboundClicked = false" class="nav-link active" aria-current="true">Inbound</button>
              </li>
            </ul>

          </div>
          <div class="card body">
            <div *ngIf="outboundClicked">
              <div>
                <b>Departure From Orlando</b>
                <div class="form-check">
                  <ul>
                    <li>
                      <input type="checkbox" formControlName="outBoundDepartureDuration1" class="form-check-input"
                        value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">12:00 AM-05:59 AM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundDepartureDuration2" class="form-check-input"
                        value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">06:00 AM-11:59 AM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundDepartureDuration3" class="form-check-input"
                        value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">12:00 PM-05:59 PM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundDepartureDuration4" class="form-check-input"
                        value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">06:00 PM-11:59 PM</label>
                    </li>

                  </ul>

                </div>
              </div>

              <div>
                <b>Arrival to Orlando</b>
                <div class="form-check">
                  <ul>
                    <li>
                      <input type="checkbox" formControlName="outBoundArrivalDuration1" class="form-check-input"
                        id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">12:00 AM-05:59 AM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundArrivalDuration2" class="form-check-input"
                        id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">06:00 AM-11:59 AM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundArrivalDuration3" class="form-check-input"
                        id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">12:00 PM-05:59 PM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundArrivalDuration4" class="form-check-input"
                        id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">06:00 PM-11:59 PM</label>
                    </li>

                  </ul>

                </div>
              </div>
            </div>

            <div *ngIf="!outboundClicked">
              InboundClicked
              <div>
                <b>Departure From Orlando</b>
                <div class="form-check">
                  <ul>
                    <li>
                      <input type="checkbox" formControlName="outBoundDepartureDuration1" class="form-check-input"
                        value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">12:00 AM-05:59 AM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundDepartureDuration2" class="form-check-input"
                        value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">06:00 AM-11:59 AM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundDepartureDuration3" class="form-check-input"
                        value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">12:00 PM-05:59 PM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundDepartureDuration4" class="form-check-input"
                        value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">06:00 PM-11:59 PM</label>
                    </li>

                  </ul>

                </div>
              </div>

              <div>
                <b>Arrival to Orlando</b>
                <div class="form-check">
                  <ul>
                    <li>
                      <input type="checkbox" formControlName="outBoundArrivalDuration1" class="form-check-input"
                        id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">12:00 AM-05:59 AM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundArrivalDuration2" class="form-check-input"
                        id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">06:00 AM-11:59 AM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundArrivalDuration3" class="form-check-input"
                        id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">12:00 PM-05:59 PM</label>
                    </li>
                    <li>
                      <input type="checkbox" formControlName="outBoundArrivalDuration4" class="form-check-input"
                        id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">06:00 PM-11:59 PM</label>
                    </li>

                  </ul>

                </div>
              </div>
            </div>


          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>


        




      </div>

    </div>
  </div>
